<h3>Create Conference</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
    </div>

    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Category</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody *ngIf="categories">
          <tr *ngFor="let item of categories">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <button type="button" (click)="onCategorySelect(item)" class="glyphicon glyphicon-check">Select</button>
          </tr>
        <tbody>
      </table>
    </div>

    <button type="submit" class="btn btn-success" style="padding-top:15px;" >Submit</button>
  </form>
</div>

<div>
    <h5>{{errror}}</h5>
</div>
