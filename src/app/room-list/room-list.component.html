<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Room Details</h2>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Room Name</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody *ngIf="rooms">
                    <tr *ngFor="let item of rooms">
                        <!-- <th scope="row">{{item.id}}</th> -->
                        <td>{{item.name}}</td>
                        <td>{{item.category.name}}</td>
                        <td>
                            <button (click)="deleteRoom(item.id)" class="btn btn-danger">Remove</button>
                            <button (click)="roomBookings(item.id)" class="btn btn-info" style="margin-left: 10px">Bookings</button>
                        </td>
                    </tr>
                <tbody>
            </table>
        </div>
    </div>
</div>
