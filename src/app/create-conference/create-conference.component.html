<h3>Create Conference</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Purpose</label>
      <input type="text" class="form-control" id="purpose" required [(ngModel)]="conference.purpose" name="purpose">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="conference.description" name="description">
    </div>

    <div class="form-group">
        <label>
            From Time:
            <input [owlDateTimeTrigger]="df" [owlDateTime]="df">
            <owl-date-time #df></owl-date-time>
        </label>
    </div>

    <div class="form-group">
        <label>
            To Time:
            <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt">
            <owl-date-time #dt></owl-date-time>
        </label>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
